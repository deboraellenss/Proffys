HTML

    Hipertexto

    Marcação 

Language
-->

<!DOCTYPE html>
<html lang="pt-br"> <!--lang é um atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--name=viewport permite que seja possivel adaptar o documento p/ tela menor ou maior-->
    <title>Proffy | Sua Plataforma de estudos online</title>
    
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script>
</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar"></a>
                </a>
                <img src="/images/logo.svg" alt="Proffy"> 
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>  <!-- sttrong padrao fonte forte -->
                <p>O primeiro passo, é preenhcer esse formulário de inscrição</p>

            </div>
        </header>

        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" id="name" rquired>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                        <!-- type url exige que coloque url completa se n da erro -->
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number"required>
                    </div>

                    <div class="text-area-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matérias</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost"> Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button id="add-time" type="button">+ Novo horário</button>
                    </legend>
                    
                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required> <!-- o '[]' indica que pode vir mais de um elemento que será agrupado no backend -->
                                
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}"> <!-- loop.index0 começa indexador no Nº 0 -->
                                        {{weekday}}
                                    </option>
                                {%endfor%}

                            </select> 
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Das</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>

                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br> Preencha todos os dados
                </p>

                <button type="submit" form="create-class">Salvar Cadastro</button>
            </footer>

        </main>
    </div>
    
</body>
</html>
